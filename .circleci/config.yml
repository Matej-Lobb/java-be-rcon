version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run: mvn clean compile
      - run: mvn install jacoco:report
      - store_artifacts:
          path: target/be-rcon-1.2.0-SNAPSHOT.jar
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar
      - run:
          name: Analyze on Codecov
          command: curl -s https://codecov.io/bash | bash -s
      - run:
          name: Analyze on Codacy
          command:
            wget -O codacy-coverage-reporter https://github.com/codacy/codacy-coverage-reporter/releases/download/6.0.4/codacy-coverage-reporter-linux-6.0.4
            chmod +x codacy-coverage-reporter
            ./codacy-coverage-reporter report -l Java -r target/site/jacoco/jacoco.xml

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
