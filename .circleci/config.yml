version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run: mvn clean install

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run: mvn clean install
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar
      - store_artifacts:
          path: target/java-be-rcon-*.jar  

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
